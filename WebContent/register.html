<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<script type="text/javascript">
	function validate_required(field, alerttext) {
		with (field) {
			if (value == null || value == "") {
				alert(alerttext);
				return false;
			} else {
				return true;
			}
		}
	}
	function validate_form() {
		if (!validate_required(document.forms["register_form"]["email"], "Email can't be empty!")) {
			return false;
		}
		if (!validate_required(document.forms["register_form"]["username"], "Username can't be empty!")) {
			return false;
		}
		if (!validate_required(document.forms["register_form"]["password1"], "Password can't be empty!")) {
			return false;
		}
		if (!validate_required(document.forms["register_form"]["password2"], "Confirm Password can't be empty!")) {
			return false;
		}
		if (document.forms["register_form"]["password1"].value != document.forms["register_form"]["password2"].value) {
			alert("Two passwords are not the same!");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<form action="register" method="post" name="register_form"
		onsubmit="return validate_form()">
		<table>
			<tr>
				<td><strong>Email Address: </strong></td>
				<td><input type="email" name="email"></td>
			<tr>
			<tr>
				<td><strong>User Name: </strong></td>
				<td><input type="text" name="username" maxlength="16"></td>
			</tr>
			<tr>
				<td><strong>Password: </strong></td>
				<td><input type="password" name="password1" maxlength="32"></td>
			</tr>
			<tr>
				<td><strong>Confirm Password: </strong></td>
				<td><input type="password" name="password2" maxlength="32"></td>
			</tr>
		</table>
		<input type="submit" value="REGISTER">
	</form>
	If you already have an account, please
	<a href="login.html">login</a>.
</body>
</html>
