<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" href="assets/css/form.css" type="text/css" />
<script type="text/javascript">
	function validate_required(field, alerttext) {
		with (field) {
			if (value == null || value == "") {
				alert(alerttext);
				return false;
			} else {
				return true;
			}
		}
	}
	function validate_form() {
		if (!validate_required(document.forms["login_form"]["username"],
				"Username can't be empty!")) {
			return false;
		}
		if (!validate_required(document.forms["login_form"]["password"],
				"Password can't be empty!")) {
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<form action="login" method="post" name="login_form"
		onsubmit="return validate_form()">
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" id="username" name="username"
					maxlength="16"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" id="password" name="password"
					maxlength="32"></td>
			</tr>
		</table>
		<input type="submit" id="submit" value="Submit">
	</form>
	<div id="toreg">
		Being new around here? <a href="register.html">Register</a> an account.
	</div>
</body>
</html>
